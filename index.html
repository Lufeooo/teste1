<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Esfera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Calculadora de Esfera</h1>
    <input type="number" id="raio" placeholder="Digite o raio" min="0" step="any">
    <button onclick="calcular()">Calcular</button>

    <div class="result" id="resultados">
      <!-- Resultados serão exibidos aqui -->
    </div>
  </div>

  <script>
    function calcular() {
      const raio = parseFloat(document.getElementById('raio').value);
      
      if (isNaN(raio) || raio <= 0) {
        alert('Por favor, insira um valor válido para o raio.');
        return;
      }

      // Fórmulas
      const comprimento = 2 * Math.PI * raio;
      const area = 4 * Math.PI * Math.pow(raio, 2);
      const volume = (4/3) * Math.PI * Math.pow(raio, 3);

      // Exibindo os resultados
      document.getElementById('resultados').innerHTML = `
        <p><strong>Comprimento:</strong> ${comprimento.toFixed(2)} unidades</p>
        <p><strong>Área:</strong> ${area.toFixed(2)} unidades²</p>
        <p><strong>Volume:</strong> ${volume.toFixed(2)} unidades³</p>
      `;
    }
  </script>

</body>
</html>
